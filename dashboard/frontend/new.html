<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/add.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="/assets/add.js"></script>

    <title>Dashboard</title>
</head>
<body>
    <div id="header">
        <div id="headerContent">
            <img src="/assets/logo.gif">
            <h1>DASHBOARD: Add an application</h1>
        </div>
    </div>
    <div id="content">
        <div id="middle">
            <div id="create">
                <form id="createNewApplication" enctype="multipart/form-data" action="/api/new" method="post">
                    <p>Application Name</p>
                    <input name="name" id="name" placeholder="Visual Studio Code">

                    <p>Application Subdomain</p>
                    <input name="short" id="short" placeholder="code">

                    <p>What port is this app running on?</p>
                    <i>You can also append a path if required</i>
                    <input name="port" id="port" placeholder="8080">

                    <p>Would you like to set an image?</p>
                    <input name="icon" id="icon" type="file" accept="image/*">

                    <br><br>

                    <input checked name="ra" type="checkbox" id="requireAuthentication"> Require Authentication<br>

                    <br>

                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
