<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authenticate</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="/assets/login.js"></script>
</head>
<body>
    <div id="container">
        <div id="middle">
            <!-- <img src="/assets/logo.gif"> -->        
            <div id="firstStep">
                <input id="username" placeholder="Username" oninput="confirmInputs(0)" />
                <input id="password" type="password" placeholder="Password" oninput="confirmInputs(0)" />
                <input id="login" class="greenGradient" type="submit" value="Login" onclick="login()" disabled>
                <!-- <br>
                <a href="#">Forgot password?</a> -->
            </div>

            <div id="secondStep">
                <h2>Please enter your 2FA code</h2>
                <input id="mfa" type="number" placeholder="6-digit code" oninput="confirmInputs(1)" />
                <input id="mfaContinue" class="greenGradient" type="submit" value="Submit" disabled onclick="confirmMFA()">
            </div>

            <div id="mfaStep">
                <h2>Welcome! You must add me to your MFA platform of choice.</h2>
                <img id="mfaQR">
                <input id="mfaAddedBtn" class="greenGradient" type="submit" value="Continue" onclick="addedMFA()">
            </div>
        </div>
    </div>
</body>
</html>
